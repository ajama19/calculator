<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script> 
    </head>

    <body>
        <!-- toggle switch at top-->
        <div class="toggle">
            <div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>


        <!-- calculator-->
        <div class="calculator">
            <div class="screen">
                <div class="calculations"></div>
                <div class="result">0</div>
            </div>

            <div class="calc-buttons">
                <button class="sqrt">√</button>
                <button class="power">^</button>
                <button class="delete">DELETE</button>
                <button class="pi">π</button>
                <button class="percent">%</button>
                <button class="int">+/-</button>
                <button class="divd">÷</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="mult">x</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="sub">-</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="add">+</button>
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="equals">=</button>
            </div>
        </div>

        <!-- page footer-->
        <div class="footer">
            <p>Created by <b><a href="https://github.com/ajama19">ajama19</a></b></p>
        </div>

    </body>

</html>
